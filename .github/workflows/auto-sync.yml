name: Auto Sync & Quality Check

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  schedule:
    - cron: '0 2 * * *'

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Check build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          PUPPETEER_SKIP_DOWNLOAD: 1

      - name: Validate MDX files
        run: |
          echo "ðŸ” Validating MDX files..."
          find . -name "*.mdx" -type f | head -10 | xargs -I {} sh -c 'echo "Checking: {}" && head -5 {}'

  auto-sync:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run material extraction
        run: |
          echo "ðŸ”„ Running material extraction..."
          npm run extract:materials || echo "Material extraction completed with warnings"

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Changes detected in materials"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âœ… No changes detected"
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "ðŸ¤– Auto-sync: Update extracted materials [$(date +'%Y-%m-%d %H:%M')]"
          git push
